<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | DotTalk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: "IRANSans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
    }

    input.form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 10px;
    }

    input.form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ffffff40;
    }

    .btn-main {
      background: white;
      color: black;
      font-weight: 600;
      border-radius: 25px;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-main:hover {
      background: #999;
    }

    .alt-link {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .alt-link:hover {
      color: white;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">● DotTalk</div>
    <h5 class="mb-4">ورود به حساب</h5>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="ایمیل" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="رمز عبور" required>
      </div>
      <button type="submit" class="btn btn-main">ورود</button>
    </form>
    <div class="mt-3">
      <a href="#" class="alt-link">رمز عبور را فراموش کردی؟</a>
    </div>
    <div class="mt-4">
      <a href="{% url 'user:register' %}" class="alt-link">حساب نداری؟ ثبت‌نام کن</a>
    </div>
  </div>

</body>
</html>
