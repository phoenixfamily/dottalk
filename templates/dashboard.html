<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>DotTalk - Dashboard</title>

    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>


    <style>
        body {
            margin: 0;
            background-color: #0e0e0e;
            font-family: sans-serif;
            color: #fff;
            direction: rtl;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 80px 320px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            border-left: 1px solid #222;
        }

        .brand img {
            width: 40px;
            margin-bottom: 1.5rem;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 20px 0;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu li span {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #aaa;
        }

        .menu li:hover {
            color:#fff; /* تغییر رنگ متن روی هاور */
            background: rgba(255, 255, 255, 0.2); /* بکگراند شیشه‌ای سفید */
            backdrop-filter: blur(10px); /* افکت شیشه‌ای */
        }

        .menu li:hover span {
            color: #fff;
        }


        /* Chat List */
        .chat-list {
            background-color: #141414;
            border-left: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            border-bottom: 1px solid #222;
        }

        .header h2 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
        }

        .header input {
            width: 100%;
            padding: 0.5rem;
            background-color: #1a1a1a;
            border: none;
            color: #fff;
            border-radius: 6px;
        }

        .chats {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .chat-item:hover, .chat-item.active {
            background-color: #1f1f1f;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #333;
            margin-left: 1rem;
        }

        .chat-info {
            flex: 1;
        }

        .chat-info h4 {
            margin: 0;
            font-size: 1rem;
        }

        .chat-info p {
            margin: 0;
            color: #aaa;
            font-size: 0.85rem;
        }

        .time {
            font-size: 0.8rem;
            color: #777;
        }

        /* Chat Window */
        .chat-window {
            display: flex;
            flex-direction: column;
            background-color: #0e0e0e;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
        }

        .icon {
            color: #141414 !important;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info .avatar {
            width: 40px;
            height: 40px;
            background-color: #333;
            margin-left: 1rem;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin: 0.5rem 0;
            max-width: 60%;
            padding: 0.7rem 1rem;
            border-radius: 15px;
        }

        .message.received {
            background-color: #1f1f1f;
            align-self: flex-start;
        }

        .message.sent {
            background-color: #333;
            align-self: flex-end;
        }

        .message-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #222;
        }

        .message-input input {
            flex: 1;
            padding: 0.8rem;
            background-color: #1a1a1a;
            border: none;
            border-radius: 10px;
            color: #fff;
        }

        .message-input button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            margin-right: 0.5rem;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #ddd;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <div class="logo">● تاک</div>
        </div>
        <ul class="menu">
            <li>
                <i class="fa-solid fa-comments"></i>
                <span>صندوقچه</span>
            </li>
            <li>
                <i class="fa-regular fa-inbox"></i>
                <span>دریافتی ها</span>
            </li>
            <li>
                <i class="fa-regular fa-paper-plane"></i>
                <span>ارسالی ها</span>
            </li>
            <li>
                <i class="fa-regular fa-circle-exclamation"></i>
                <span>ناشناخته</span>
            </li>
            <li>
                <i class="fa-regular fa-bookmark"></i>
                <span>ذخیره ها</span>
            </li>
        </ul>
    </div>


    <!-- Chat List -->
    <div class="chat-list">
        <div class="header">
            <h2>گفتگوها</h2>
            <input type="text" placeholder="جستجو...">
        </div>
        <div class="chats">
            <div class="chat-item active">
                <div class="avatar"></div>
                <div class="chat-info">
                    <h4>DotBot</h4>
                    <p>به DotTalk خوش اومدی 👋</p>
                </div>
                <span class="time">اکنون</span>
            </div>
            <div class="chat-item">
                <div class="avatar"></div>
                <div class="chat-info">
                    <h4>Support</h4>
                    <p>در چه زمینه‌ای می‌تونیم کمکت کنیم؟</p>
                </div>
                <span class="time">۱ ساعت پیش</span>
            </div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar"></div>
                <h3>DotBot</h3>
            </div>
        </div>
        <div class="messages">
            <div class="message received">
                <p>سلام! به دات تاک خوش اومدی 👋</p>
            </div>
            <div class="message sent">
                <p>مرسی! 😎</p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="پیامت رو بنویس...">
            <button>ارسال</button>
        </div>
    </div>
</div>
</body>
</html>
