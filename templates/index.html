<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DotTalk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Vazirmatn", sans-serif;
    }

    body {
      background: radial-gradient(circle at 30% 20%, #0a0a0a 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      backdrop-filter: blur(10px);
      background: rgba(20, 20, 20, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .logo span {
      color: #4fffca;
    }

    .actions {
      display: flex;
      gap: 1rem;
    }

    .actions a {
      text-decoration: none;
      padding: 0.6rem 1.3rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: 500;
      transition: all 0.3s;
    }

    .actions a:hover {
      background: #4fffca;
      color: #000;
      border-color: #4fffca;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #4fffca, #00c8ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: glow 4s infinite alternate;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      color: rgba(255,255,255,0.8);
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .hero a {
      text-decoration: none;
      background: linear-gradient(90deg, #4fffca, #00c8ff);
      color: #000;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .hero a:hover {
      transform: scale(1.08);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00c8ff, 0 0 20px #00c8ff, 0 0 30px #00c8ff;
      }
      to {
        text-shadow: 0 0 15px #4fffca, 0 0 25px #4fffca, 0 0 40px #4fffca;
      }
    }

    /* Floating shapes for futuristic vibe */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(100px);
      z-index: 0;
      animation: float 12s ease-in-out infinite alternate;
    }

    .shape1 { width: 300px; height: 300px; background: #00c8ff; top: 10%; left: 20%; }
    .shape2 { width: 400px; height: 400px; background: #4fffca; bottom: 10%; right: 15%; }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">● <span>DotTalk</span></div>
    <div class="actions">
      <a href="#">ورود</a>
      <a href="#">عضویت</a>
    </div>
  </header>

  <main class="hero">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <h1>به آینده‌ی گفتگو خوش اومدی</h1>
    <p>DotTalk نسل جدید ارتباط هوشمند بین انسان‌ها و ماشین‌هاست؛ جایی که هر پیام، یه تجربه‌ی واقعی از تعامل دیجیتال میشه.</p>
    <a href="#">شروع گفتگو</a>
  </main>
</body>
</html>
