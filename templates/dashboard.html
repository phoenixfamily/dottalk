<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>DotTalk - Dashboard</title>
    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            background-color: #0e0e0e;
            font-family: "Vazirmatn", sans-serif;
            color: #fff;
            direction: rtl;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 80px 320px 1fr;
            height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            border-left: 1px solid #222;
            position: relative;
        }

        .brand .logo {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu li {
            margin: 20px 0;
            font-size: 1.3rem;
            cursor: pointer;
            color: #aaa;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .menu li:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Sub Sidebar (secondary menu) */
        .sub-sidebar {
            position: absolute;
            top: 0;
            right: -220px;
            width: 220px;
            height: 100%;
            background: #141414;
            border-left: 1px solid #222;
            display: none;
            flex-direction: column;
            padding: 1rem;
            transition: right 0.3s ease;
        }

        .sub-sidebar.active {
            display: flex;
            right: 80px;
        }

        .sub-sidebar h3 {
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        .sub-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sub-sidebar li {
            padding: 0.7rem 0;
            cursor: pointer;
            color: #ccc;
        }

        .sub-sidebar li:hover {
            color: #fff;
        }

        /* Chat List */
        .chat-list {
            background-color: #141414;
            border-left: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            border-bottom: 1px solid #222;
        }

        .header input {
            width: 100%;
            padding: 0.5rem;
            background-color: #1a1a1a;
            border: none;
            color: #fff;
            border-radius: 6px;
        }

        .chats {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .chat-item:hover, .chat-item.active {
            background-color: #1f1f1f;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #333;
            margin-left: 1rem;
        }

        .chat-info h4 {
            margin: 0;
            font-size: 1rem;
        }

        .chat-info p {
            margin: 0;
            color: #aaa;
            font-size: 0.85rem;
        }

        /* Chat Window */
        .chat-window {
            display: flex;
            flex-direction: column;
            background-color: #0e0e0e;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 0.5rem 0;
            max-width: 60%;
            padding: 0.7rem 1rem;
            border-radius: 15px;
        }

        .message.received {
            background-color: #1f1f1f;
            align-self: flex-start;
        }

        .message.sent {
            background-color: #333;
            align-self: flex-end;
        }

        .message-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #222;
        }

        .message-input input {
            flex: 1;
            padding: 0.8rem;
            background-color: #1a1a1a;
            border: none;
            border-radius: 10px;
            color: #fff;
        }

        .message-input button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            margin-right: 0.5rem;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <div class="logo" id="menuToggle"><i class="fa-solid fa-bars"></i></div>
        </div>
        <ul class="menu">
            <li><i class="fa-solid fa-comments"></i></li>
            <li><i class="fa-regular fa-inbox"></i></li>
            <li><i class="fa-regular fa-paper-plane"></i></li>
            <li><i class="fa-regular fa-bookmark"></i></li>
        </ul>

        <!-- Secondary Sidebar -->
        <div class="sub-sidebar" id="subMenu">
            <h3>منو</h3>
            <ul>
                <li>تنظیمات</li>
                <li>پروفایل</li>
                <li>ربات‌ها</li>
                <li>امنیت</li>
                <li>خروج</li>
            </ul>
        </div>
    </div>

    <!-- Chat List -->
    <div class="chat-list">
        <div class="header">
            <input type="text" placeholder="جستجو...">
        </div>
        <div class="chats" id="chatList">
            <!-- پیام‌ها با fetch از بک می‌آیند -->
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <div class="chat-header">
            <h3 id="chatTitle">DotBot</h3>
        </div>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="پیامت رو بنویس...">
            <button id="sendBtn">ارسال</button>
        </div>
    </div>
</div>

<script>
    // باز و بسته کردن منوی دوم
    const menuToggle = document.getElementById("menuToggle");
    const subMenu = document.getElementById("subMenu");
    menuToggle.addEventListener("click", () => {
        subMenu.classList.toggle("active");
    });

    // شبیه‌سازی fetch به بک
    async function loadChats() {
        const res = await fetch("/api/chats/");
        const chats = await res.json();
        const list = document.getElementById("chatList");
        list.innerHTML = "";
        chats.forEach(chat => {
            const item = document.createElement("div");
            item.classList.add("chat-item");
            item.innerHTML = `
                <div class="avatar"></div>
                <div class="chat-info">
                    <h4>${chat.user}</h4>
                    <p>${chat.last_message}</p>
                </div>
                <span class="time">${chat.time}</span>`;
            item.onclick = () => loadMessages(chat.id);
            list.appendChild(item);
        });
    }

    async function loadMessages(chatId) {
        const res = await fetch(`/api/chats/${chatId}/messages/`);
        const msgs = await res.json();
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML = "";
        msgs.forEach(msg => {
            const div = document.createElement("div");
            div.classList.add("message", msg.sent ? "sent" : "received");
            div.innerHTML = `<p>${msg.text}</p>`;
            msgBox.appendChild(div);
        });
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;
        await fetch("/api/send/", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({text})
        });
        input.value = "";
        loadMessages(1);
    });

    loadChats();
</script>
</body>
</html>
